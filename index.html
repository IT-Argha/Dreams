<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreams - Share Your Dreams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
      <div class="particles"></div>
    </div>
    <header>
      <div class="header-content">
        <h1 class="dream-title">Dreams</h1>
        <p class="dream-subtitle">Where dreams take flight</p>
        <div class="theme-toggle">
          <i class="fas fa-moon" id="theme-icon"></i>
        </div>
        <div class="filter-toggle">
          <i class="fas fa-filter"></i>
        </div>
      </div>
    </header>
    <main>
      <!-- Floating Add Button -->
      <div class="floating-add-btn" id="floatingAddBtn">
        <i class="fas fa-feather-alt"></i>
        <span class="tooltip">Share your dream</span>
      </div>
      <!-- Dream Form Modal -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <div class="glass-card">
            <div class="modal-header">
              <h2><i class="fas fa-cloud"></i> Share Your Dream</h2>
              <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="dreamForm">
              <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your name"
                  required />
              </div>
              <div class="form-group">
                <label for="title"
                  ><i class="fas fa-heading"></i> Dream Title</label
                >
                <input
                  type="text"
                  id="title"
                  placeholder="What's your dream called?"
                  required />
              </div>
              <div class="form-group">
                <label for="description"
                  ><i class="fas fa-align-left"></i> Dream Description</label
                >
                <textarea
                  id="description"
                  placeholder="Describe your dream in detail..."
                  rows="4"
                  required></textarea>
              </div>
              <div class="form-group">
                <label for="targetDate"
                  ><i class="fas fa-bullseye"></i> Target Date</label
                >
                <input type="date" id="targetDate" required />
              </div>
              <button type="submit" class="submit-btn">
                <span>Release Your Dream</span>
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <section class="dream-gallery">
        <h2><i class="fas fa-star"></i> Dream Gallery</h2>
        <div class="filters-section" id="filtersSection">
          <div class="filters-container">
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="Search dreams..." />
              <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="sort-container">
              <select id="sortBy">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="target-asc">Target Date (Soonest)</option>
                <option value="target-desc">Target Date (Latest)</option>
              </select>
              <button id="clearFilters">Clear Filters</button>
            </div>
          </div>
        </div>
        <div class="dreams-container" id="dreamsContainer">
          <!-- Placeholder cards will be replaced by JavaScript -->
          <div class="dream-card placeholder-card">
            <div class="placeholder-content">
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
            </div>
          </div>
          <div class="dream-card placeholder-card">
            <div class="placeholder-content">
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
            </div>
          </div>
          <div class="dream-card placeholder-card">
            <div class="placeholder-content">
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
              <div class="placeholder-line"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Dreamers with Big Visions <i class="fas fa-heart"> - By Argha</i></p>
      <div class="social-links">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </footer>
    <div class="toast" id="toast"></div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
    <script src="animations.js"></script>
  </body>
</html>
